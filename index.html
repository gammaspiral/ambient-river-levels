<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ambient River Levels</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
<script src="https://cdn.jsdelivr.net/npm/tone@14"></script>
<script src="music.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
</head>
<body>
  <div class="container-md">
    <div class="row">
      <div class="col">
        <h1 class="mt-5">Ambient River Levels</h1>
        <p>Data sonification of the <a href="https://check-for-flooding.service.gov.uk/station/7389?v=map&lyr=mv,ri,ti,gr,rf&fid=stations.7389&ext=-0.193165,51.478027,-0.054548,51.524404">sea level at Westminster</a></p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button id="startButton" class="btn btn-primary mt-3">Start</button>
        <button id="stopButton" class="btn btn-danger mt-3">Stop</button>
      <p></p>
      <div id="map" style="width: 600px; height: 400px;"></div>
      </div>
    </div>
  </div>
<script>
  // Initialize the map
  var map = L.map('map').setView([51.478027, -0.193165], 13);
  // Add a tile layer to the map
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);
//const marker = L.marker([51.478027, -0.193165]).addTo(map);
</script>

</body>
</html>
