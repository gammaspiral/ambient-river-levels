<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ambient River Levels</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="mt-5">Ambient River Levels</h1>
        <p>Continuously updated</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button id="startButton" class="btn btn-primary mt-3">Start Music</button>
        <button id="stopButton" class="btn btn-danger mt-3">Stop Music</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="Tone.js"></script>

  
  <script>
    // Initialize Tone.js
    Tone.start();

    // Create audio components
    const synth = new Tone.Synth().toDestination();
    const reverb = new Tone.Reverb({
      decay: 5,
      wet: 0.5,
    }).connect(synth);

    // Data simulation (replace this with real data retrieval from GitHub)
    const simulatedData = [0.2, 0.5, 0.7, 0.4, 0.8, 0.3, 0.6];

    // Start button event
    document.getElementById('startButton').addEventListener('click', () => {
      let index = 0;
      const interval = 2000; // Simulated data update interval (2 seconds)

      function playNextNote() {
        // Use the data to control synth parameters (e.g., pitch and volume)
        const dataValue = simulatedData[index];
        const pitch = dataValue * 600 + 200; // Adjust the pitch range as needed
        const volume = dataValue;

        // Play a note
        synth.triggerAttackRelease(pitch, '8n', undefined, volume);

        // Move to the next data point
        index = (index + 1) % simulatedData.length;

        // Schedule the next note
        setTimeout(playNextNote, interval);
      }

      // Start playing
      playNextNote();
    });

    // Stop button event
    document.getElementById('stopButton').addEventListener('click', () => {
      // Stop the music
      synth.releaseAll();
    });
  </script>
</body>
</html>
